    <script>
        async function startScan() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.classList.add('active');
            
            try {
                const response = await fetch('/api/scan', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        exchange: 'all',
                        min_price: 5,
                        max_price: 500,
                        min_volume: 1000000,
                        patterns: ['momentum', 'breakout', 'volume']
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data.results);
                }
            } catch (error) {
                console.error('Scan error:', error);
                alert('Scan failed - please try again');
            } finally {
                loadingOverlay.classList.remove('active');
            }
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            
            if (!results || results.length === 0) {
                resultsDiv.innerHTML = '<p>No patterns found</p>';
                return;
            }
            
            let html = '<table style="width: 100%; color: white;">';
            html += '<tr><th>Ticker</th><th>Price</th><th>Change %</th><th>Patterns</th></tr>';
            
            results.forEach(r => {
                const changeColor = r.change >= 0 ? '#00ff88' : '#ff0066';
                html += `<tr>
                    <td style="padding: 10px;">${r.ticker}</td>
                    <td>$${r.price}</td>
                    <td style="color: ${changeColor}">${r.change >= 0 ? '+' : ''}${r.change}%</td>
                    <td>${r.patterns.join(', ')}</td>
                </tr>`;
            });
            
            html += '</table>';
            resultsDiv.innerHTML = html;
        }
